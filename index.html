<!DOCTYPE html>
<html>
<head>
    <title>Buscador y Registro de Locales de Comida</title>
    <!-- Agregar Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar nuestro CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Buscador y Registro de Locales de Comida</h1>
        
        <div class="mb-4">
            <h2>Buscador de Locales de Comida</h2>
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Ingresa una ubicacion" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" onclick="findPlaces()">Buscar</button>
                </div>
            </div>
            <div id="map" class="mb-4"></div>
        </div>

        <div class="mb-4">
            <h2>Registrar Nuevo Local</h2>
            <div class="form-group">
                <input id="newPlaceName" type="text" class="form-control" placeholder="Nombre del lugar" required>
            </div>
            <div class="form-group">
                <input id="newPlaceAddress" type="text" class="form-control" placeholder="Direccion del lugar" required>
            </div>
            <button class="btn btn-success" onclick="addNewPlace()">Registrar</button>
        </div>

        <div class="mb-4">
            <h2>Calificar Local</h2>
            <div class="form-group">
                <input id="placeId" type="text" class="form-control" placeholder="ID del lugar" required>
            </div>
            <div class="form-group">
                <input id="rating" type="number" min="1" max="5" class="form-control" placeholder="Calificacion" required>
            </div>
            <button class="btn btn-warning" onclick="ratePlace()">Calificar</button>
        </div>
    </div>

    <!-- Agregar Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp498S6w1qWLbgXg_QpG4pw2EGWECwYkQ&libraries=places"></script>
    <script src="script.js"></script>
</body>
</html>
